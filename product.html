            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);

                };

                if (productData[productId]) {
                    const product = productData[productId];

                    document.getElementById('eow-title').innerText = product.title;
                    document.getElementById('eow-description').innerText = product.description;
                    document.getElementById('eow-date').innerText = product.releaseDate;
                    document.querySelector('.watch-view-count').innerText = product.views;

        function toggleSharePanel() {
    const panel = document.getElementById('share-panel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    document.getElementById('share-url').value = window.location.href; // Define a URL a ser copiada
}

function share(platform) {
    const url = document.getElementById("share-url").value;
    let shareUrl;

    switch(platform) {
        case 'facebook':
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            break;
        case 'twitter':
            shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`;
            break;
        case 'linkedin':
            shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}`;
            break;
        case 'whatsapp':
            shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`;
            break;
        case 'email':
            shareUrl = `mailto:?subject=${title}&body=${url}`;
            break;
        case 'reddit':
            shareUrl = `https://www.reddit.com/submit?url=${url}&title=${title}`;
            break;
        case 'tumblr':
            shareUrl = `https://www.tumblr.com/share/link?url=${encodeURIComponent(url)}&name=${encodeURIComponent(title)}`;
            break;
        case 'pinterest':
            shareUrl = `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}&description=${encodeURIComponent(title)}`;
            break;
        case 'blogger':
            shareUrl = `https://www.blogger.com/blog-this.g?u=${encodeURIComponent(url)}&n=${encodeURIComponent(title)}`;
            break;
        default:
            return;
    }

    if (shareUrl) {
        window.open(shareUrl, '_blank');
    }
}

document.addEventListener("DOMContentLoaded", function() {
    const toggleButton = document.getElementById("toggle-more");
    const urlContainer = document.getElementById("url-container");
    const sharePanel = document.getElementById("share-panel");
    const overlay = document.getElementById("overlay");
    const closePanelButton = document.getElementById("close-panel");

    function openPanel() {
        sharePanel.style.display = "block";
        overlay.style.display = "block";
    }

    function closePanel() {
        sharePanel.style.display = "none";
        overlay.style.display = "none";
    }

    toggleButton.addEventListener("click", function() {
        if (urlContainer.style.display === "none") {
            urlContainer.style.display = "block";
            toggleButton.textContent = "View Less";
        } else {
            urlContainer.style.display = "none";
            toggleButton.textContent = "View More";
        }
    });

    closePanelButton.addEventListener("click", closePanel);
    overlay.addEventListener("click", closePanel);

    document.getElementById("copy-url").addEventListener("click", function() {
        const urlInput = document.getElementById("share-url");
        urlInput.select();
        document.execCommand("copy");
        alert("URL copiada: " + urlInput.value);
    });

    document.querySelector('.action-panel-trigger-share').addEventListener('click', openPanel);
});
