    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadProductData() {
            const productId = getParameterByName('id');
            if (productId) {
                const productData = {
                    1: {
                        title: "Multi-funtion Entertainment",
                        description: "Founded in November 2022, Multi-function entertainment is a consumer media company for people to entertaining yoursef.",
                        videoUrl: "videos/video1.mp4",
                        views: "200 views",
                        releaseDate: "November 2022"
                    },
                    2: {
                        title: "Synonymous Checker",
                        description: "An application that serves to consult synonyms for a given word. Execute the .msi file to install the product on your computer. After running and enjoying the product, leave your feedback here so we can improve our product.",
                        videoUrl: "videos/video2.mp4",
                        views: "150 views",
                        releaseDate: "October 2023"
                    },
                    3: {
                        title: "Passwords Rememberer",
                        description: "With this software you can save your passwords.",
                        videoUrl: "videos/video2.mp4",
                        views: "150 views",
                        releaseDate: "05/10/2023"
                    },
                    4: {
                        title: "Random Number & Letter Generator + Coin Flip",
                        description: "An software who generates random numbers & letters!",
                        videoUrl: "videos/video2.mp4",
                        views: "150 views",
                        releaseDate: "05/10/2023"
                    },
                    5: {
                        title: "Zenealth",
                        description: "The best or monitoring your health.",
                        videoUrl: "videos/video2.mp4",
                        views: "150 views",
                        releaseDate: "05/10/2023"
                    },
                    6: {
                        title: "File Converter",
                        description: "An software who converts image files to what you want!",
                        videoUrl: "videos/video2.mp4",
                        views: "150 views",
                        releaseDate: "05/10/2023"
                    },
                    7: {
                        title: "World Clock",
                        description: "Este é o terceiro vídeo.",
                        videoUrl: "videos/video3.mp4",
                        views: "180 views",
                        releaseDate: "10/10/2023"
                    }
                };

                if (productData[productId]) {
                    const product = productData[productId];

                    document.getElementById('eow-title').innerText = product.title;
                    document.getElementById('eow-description').innerText = product.description;
                    document.getElementById('eow-date').innerText = product.releaseDate;
                    document.querySelector('.watch-view-count').innerText = product.views;
                    document.getElementById('product-video-source').src = product.videoUrl;

                   const videoElement = document.getElementById('product-video');
                    videoElement.load();
                } else {
                    document.body.innerHTML = `
                    <div class="error-message">
                        Product not found.
                    </div>
                `;
                }
            }
        }

        window.onload = loadProductData;

        function toggleSharePanel() {
    const panel = document.getElementById('share-panel');
    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    document.getElementById('share-url').value = window.location.href; // Define a URL a ser copiada
}

document.querySelector('.action-panel-trigger-share').onclick = toggleSharePanel;

function shareOn(platform) {
    const url = window.location.href; // URL atual
    let shareUrl = '';

    switch (platform) {
        case 'facebook':
            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            break;
        case 'twitter':
            shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`;
            break;
        case 'whatsapp':
            shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`;
            break;
        case 'linkedin':
            shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}`;
            break;
        // Adicione mais plataformas se necessário
    }

    window.open(shareUrl, '_blank');
}

function copyUrl() {
    const urlField = document.getElementById('share-url');
    urlField.select();
    document.execCommand('copy'); // Copia a URL para a área de transferência
    alert('URL copiada para a área de transferência!');
}
