        const softwares = [
            { 
                name: "Multi-funtion Entertainment", 
                description: "Founded in November 2022, Multi-function entertainment is a consumer media company for people to entertaining yoursef.", 
                image: "MFE.ico",

            },
            { 
                name: "Synonymous Checker", 
                description: "An application that serves to consult synonyms for a given word. Execute the .msi file to install the product on your computer. After running and enjoying the product, leave your feedback here so we can improve our product.", 
                image: "Synonymous-Checker.ico", 
                date: "2024-10-10", 
                views: 250 
            },
            { 
                name: "Passwords Rememberer", 
                description: "With this software you can save your passwords.", 
                image: "path/to/imageC.jpg", 
                date: "2024-10-08", 
                views: 300 
            },
            { 
                name: "Random Number & Letter Generator + Coin Flip", 
                description: "An software who generates random numbers & letters!", 
                image: "path/to/imageD.jpg", 
                date: "2024-10-05", 
                views: 150 
            },
            { 
                name: "Zenealth", 
                description: "The best or monitoring your health.", 
                image: "path/to/imageE.jpg", 
                date: "2024-10-01", 
                views: 50 
            }
        ];


        function getSearchTerm() {
            const params = new URLSearchParams(window.location.search);
            return params.get('search_query') || '';
        }

        function displayResults() {
            const searchTerm = getSearchTerm().toLowerCase();
            const resultsContainer = document.getElementById('results');
            const noResultsMessage = document.getElementById('no-results');

            resultsContainer.innerHTML = ''; // Limpa o conteúdo do contêiner de resultados
            noResultsMessage.style.display = 'none'; // Oculta a mensagem de nenhum resultado

            const filteredSoftwares = softwares.filter(software =>
                software.name.toLowerCase().includes(searchTerm)
            );

            if (filteredSoftwares.length > 0) {
                filteredSoftwares.forEach(software => {
                    const softwareDiv = document.createElement('div');
                    softwareDiv.className = 'software-item';
                    softwareDiv.innerHTML = `
                        <h2>${software.name}</h2>
                        <img src="${software.image}" alt="${software.name}" class="software-image">
                        <p><strong>Descrição:</strong> ${software.description}</p>
                        <p><strong>Data de Carregamento:</strong> ${software.date}</p>
                        <p><strong>Visualizações:</strong> ${software.views}</p>
                    `;
                    resultsContainer.appendChild(softwareDiv);
                });
            } else {
                noResultsMessage.style.display = 'block'; // Exibe a mensagem de nenhum resultado
            }
        }

        // Redireciona se o usuário acessar diretamente results.html
        if (window.location.pathname.endsWith('results.html')) {
            window.location.href = 'https://basifulgames.github.io/';
        }

        // Executa a função de exibição de resultados ao carregar a página
        document.addEventListener('DOMContentLoaded', displayResults);
    </script>
