<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasifulGames | Login</title>
</head>
<body>
    <td width="300">
        <div style="padding: 10px">
            <table width="100%">
                <form method="post" action="login.html"></form>
                <input type="hidden" name="field_command" value="login_submit">
                <tbody>
                    <tr>
                        <td align="center" colspan="2">
                            <div style="font-size: 14px; font-weight: bold; color:#003366; margin-bottom: 5px;">Log In</div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <span class="label">User Name:</span>
                        </td>
                        <td>
                            <input type="text" size="20" name="field_login_username" value>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <span class="label">Password:</span>
                        </td>
                        <td>
                            <input type="password" size="20" name="field_login_password" value>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <span class="label">&nbsp;</span>
                        </td>
                        <td>
                            <input type="submit" value="Log In">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <a href="contacts.html">Forgot your password?</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </td>
</body>
</html>
